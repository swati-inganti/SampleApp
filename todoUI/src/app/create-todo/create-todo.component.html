<h3>Create Todo</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Task Id</label>
      <input required type="text" class="form-control" id="taskId"  [(ngModel)]="todo.taskId" name="taskId" >
    </div>

    <div class="form-group">
      <label for="name">Task Name</label>
      <input type="text" class="form-control" id="taskName" required [(ngModel)]="todo.taskName" name="taskName">
    </div>

    <div class="form-group">
      <label for="name">Task Description</label>
      <input type="text" class="form-control" id="taskDesc" required [(ngModel)]="todo.taskDesc" name="taskDesc">
    </div>

    <button type="submit" class="btn btn-success" >Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
   <!--<button class="btn btn-success" (click)="newTodo()">Add</button> -->
</div>
